<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explore Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
      footer p {
        margin-top: 360px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title pt-5">
        <h1 class="text-center fw-bold text-light">
          Today's Weather Forecast:
        </h1>
      </div>
      <form class="col-md-6 m-auto pt-5 pb-2">
        <div class="input-group mb-3 px-4">
          <input
            id="input-field"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button onclick="getValue()" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <!-- handle error -->
      <div
        id="error-container"
        class="d-flex align-items-center justiy-content-center"
      ></div>
      <!-- weather container -->
      <div
        id="weather-container"
        class="weather-status text-white text-center mt-0"
      ></div>
    </div>
    <!-- spinner -->
    <div class="d-flex align-items-center justify-content-center">
      <div id="spinner" class="spinner-grow d-none" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <!-- error message for blank input -->
    <div
      id="error-message"
      class="text-light position-absolute bottom-0 start-50 translate-middle-x"
    ></div>
    <!-- footer -->
    <footer>
      <p class="text-center text-light">copyright&copy;Sakawat Hossain</p>
    </footer>
    <!-- js part -->
    <script src="js/app.js"></script>
  </body>
</html>
